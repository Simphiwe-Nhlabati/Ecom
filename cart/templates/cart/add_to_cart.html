{% extends 'base_cart.html' %}
{% load static %}

{% block title %}Product to cart{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Add {{ product.name }} to Cart</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Add to Cart</button>
  </form>
</div>
{% endblock %}
